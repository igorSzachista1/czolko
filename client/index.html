<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Cz贸ko Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { 
      background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e, #0f0f23);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin:0; padding:0;
      display:flex; flex-direction:column; align-items:center;
      min-height:100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      background: linear-gradient(45deg, #00d4ff, #ff007f, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
      margin: 20px 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: brightness(1); }
      to { filter: brightness(1.2); }
    }

    input, button {
      padding: 12px 20px;
      margin: 8px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    input {
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    input::placeholder { color: rgba(255, 255, 255, 0.6); }

    button {
      background: linear-gradient(45deg, #00d4ff, #ff007f);
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
    }

    button:disabled {
      background: rgba(128, 128, 128, 0.5);
      cursor: not-allowed;
      transform: none;
    }

    #timer-ring {
      width: 100px;
      height: 100px;
      border: 8px solid #00d4ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
      box-shadow: 0 0 30px #00d4ff;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 30px #00d4ff; }
      50% { box-shadow: 0 0 50px #00d4ff; }
      100% { box-shadow: 0 0 30px #00d4ff; }
    }

    #timer {
      font-size: 2rem;
      text-shadow: 0 0 10px #00d4ff;
    }

    #camera-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      width: 95%;
      max-width: 1200px;
      margin: 20px auto;
    }

    .video {
      position: relative;
      border: 3px solid #00d4ff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
    }

    .video:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 212, 255, 0.5);
    }

    video { 
      width: 100%; 
      height: auto;
      display: block; 
      border-radius: 17px;
    }

    .word {
      position: absolute;
      top: 10px; 
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #ff007f, #00ff88);
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      color: #fff;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(255, 0, 127, 0.4);
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-5px); }
      60% { transform: translateX(-50%) translateY(-3px); }
    }

    .player-nick {
      position: absolute;
      bottom: 10px; 
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 15px;
      border-radius: 15px;
      font-weight: bold;
      color: #00d4ff;
      backdrop-filter: blur(5px);
    }

    #lobby {
      width: 95%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      margin: 20px auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
    }

    #lobby h2 {
      text-align: center;
      color: #00d4ff;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    #player-list {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    #player-list li {
      padding: 15px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: #00d4ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    #player-list li:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    #player-list li.host {
      background: linear-gradient(45deg, rgba(255, 255, 0, 0.2), rgba(255, 215, 0, 0.1));
      color: #ffd700;
    }

    #player-list li.ready {
      background: linear-gradient(45deg, rgba(0, 255, 0, 0.2), rgba(0, 255, 0, 0.1));
      color: #00ff00;
    }

    .word-input-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .word-input-section input {
      width: 100%;
      margin-bottom: 15px;
    }

    .hidden {
      display: none !important;
    }

    .guess-section {
      max-width: 700px;
      width: 95%;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
    }

    .guess-section h3 {
      text-align: center;
      color: #00d4ff;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .guess-section input {
      width: calc(100% - 140px);
      margin-right: 15px;
    }

    .guess-section button {
      width: 120px;
    }

    /* Responsywno */
    @media (max-width: 768px) {
      #camera-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .video {
        max-width: 100%;
      }

      .guess-section input {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }

      .guess-section button {
        width: 100%;
      }

      #lobby {
        width: 95%;
        padding: 20px;
      }

      input, button {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }

    /* Animacje wejcia */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .slide-up {
      transform: translateY(50px);
      opacity: 0;
      animation: slideUp 1s ease-out 0.5s forwards;
    }

    .scale-in {
      transform: scale(0.8);
      opacity: 0;
      animation: scaleIn 0.8s ease-out forwards;
    }

    .bounce-in {
      transform: scale(0.3);
      opacity: 0;
      animation: bounceIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes scaleIn {
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Typing effect dla tytuu */
    .typing {
      overflow: hidden;
      border-right: 3px solid #00d4ff;
      white-space: nowrap;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    #player-list li.new-player {
      animation: slideInLeft 0.5s ease-out forwards;
      opacity: 0;
      transform: translateX(-50px);
    }

    @keyframes slideInLeft {
      to { opacity: 1; transform: translateX(0); }
    }

    /* Particles background */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: #00d4ff;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

<div id="particles"></div>

<h1 class="typing">Cz贸ko </h1>

<!-- LOBBY START -->
<div id="join-section" class="fade-in">
  <input id="nick" placeholder="Tw贸j nick" maxlength="15">
  <button onclick="createRoom()">Stw贸rz pok贸j</button>
  <input id="roomIdInput" placeholder="Kod pokoju" maxlength="6">
  <button onclick="joinRoom()">Docz</button>
</div>

<div id="lobby" class="hidden slide-up">
  <h2>Lobby - Kod: <span id="roomCode">----</span></h2>
  
  <div class="word-input-section" id="wordInputSection">
    <h3> Wpisz swoje haso:</h3>
    <input id="wordInput" placeholder="Twoje haso..." maxlength="30">
    <button onclick="submitWord()">Zatwierd藕 haso</button>
  </div>

  <ul id="player-list"></ul>
  
  <div id="admin"></div>
  <div style="text-align:center; margin-top:10px;">
    <button onclick="leaveLobby()" style="background:#ff5566; color:#fff;">Wyjd藕 z lobby</button>
  </div>
</div>
<!-- LOBBY END -->

<!-- GAME START -->
<div id="game-section" class="hidden bounce-in">
  <div style="width:90%; max-width:800px; text-align:right; margin-top:10px;">
    <button onclick="leaveGame()" style="background:#ff5566; color:#fff;">Wyjd藕 z gry</button>
  </div>

  <div class="guess-section">
    <h3> Zgadnij swoje haso: <span id="myWordHint">???</span></h3>
    <input id="guessInput" placeholder="Wpisz swoje haso...">
    <button onclick="submitGuess()">Zgaduj!</button>
    <div id="host-controls" style="margin-top:10px;"></div>
  </div>

  <div id="camera-grid"></div>
</div>
<!-- GAME END -->

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
